<!DOCTYPE html>
<html>
    <head>
        <title> JavaScript Quiz </title>
        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    
    
       <script>
            
            $(document).ready( function(){
                
                
                  $("#submitBtn").click( function(){ 
                      //alert(  $("#q1").val()  );
                      
                      if (  $("#q1").val().toUpperCase() == "SACRAMENTO"  ) {
                          
                         // alert("Correct!");
                         
                         $("#feedback1").html(" Correct! The capital is Sacramento!");
                         
                          
                      } else {
                          
                         // alert("Incorrect!");
                         
                            $("#feedback1").html(" Correct! The capital is Sacramento!");
                         
                  
                         
                          
                      }
                      
                        if (  $("#q2").val() == "Phoenix"  ) {
                          
                         // alert("Correct!");
                         
                         $("#feedback2").html(" Correct! The capital is Phoenix!");
                         
                          
                      } else {
                          
                         // alert("Incorrect!");
                         
                            $("#feedback2").html(" Incorrect! The capital is Phoenix!");
                         
                  
                         
                          
                      }
                      
                      
                      
                      
                      
                      
                      
                      
                  } );
                  
               
                
                
                
            });
            
            
            
        </script>        
    
    </head>
    <body>


        1. What is the capital of California?
        
        <input id="q1" type="text">
        
        <div id="feedback1"></div>
        
        
        </br> 
        </br>
        2. What is the capital of Arizona?
        <select id="q2">Select an Answer:
                <option value="Phoenix">Phoenix</option>
                <option value= "Scottsdale">Scottsdale</option>
                <option value="Tempe">Tempe</option>
                <option value="Tucson">Tucson</option>
        </select>
        
        <div id="feedback2"></div>

</br> 
</br>
 <button id="submitBtn"> Submit Quiz </button>

    </body>
    
  
</html>
